@let chat = viewModel();
<div class="h-full max-h-screen flex flex-col overflow-hidden">
  <div class="flex-1 min-h-0 overflow-y-auto" #messagesContainer>
    <div class="w-full max-w-3xl mx-auto px-4 py-6">
      <div *ngIf="chat.isLoading && (messages())?.length === 0"
           class="flex justify-center items-center h-32">
        <div class="animate-spin rounded-full h-8 w-8 border-b-2 border-gray-900"></div>
      </div>
      <div *ngFor="let message of messages()"
           class="mb-6 animate-fadeIn">
        <div *ngIf="chat.error"
             class="p-4 mb-4">
          <div class="flex items-center">
            <svg class="w-5 h-5 text-red-600 mr-2" fill="currentColor" viewBox="0 0 20 20">
              <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zM8.707 7.293a1 1 0 00-1.414 1.414L8.586 10l-1.293 1.293a1 1 0 101.414 1.414L10 11.414l1.293 1.293a1 1 0 001.414-1.414L11.414 10l1.293-1.293a1 1 0 00-1.414-1.414L10 8.586 8.707 7.293z" clip-rule="evenodd"/>
            </svg>
            <span class="text-red-800">{{ chat.error }}</span>
            <button class="ml-auto text-red-600 hover:text-red-800 underline text-sm cursor-pointer">
              Retry
            </button>
          </div>
        </div>

        <div *ngIf="message.writtenBy === Role.ANONYMOUS" class="flex justify-end mb-4">
          <div class="max-w-xs lg:max-w-md xl:max-w-lg min-w-0">
            <div class="bg-neutral-100 text-neutral-950 rounded-lg px-4 py-2 break-all overflow-hidden">
              <p class="text-sm whitespace-pre-wrap break-all overflow-wrap-anywhere">{{ message.content }}</p>
            </div>
            <div class="text-xs text-gray-500 mt-1 text-right">
              {{ message.createdAt | date:'short' }}
            </div>
          </div>
        </div>

        <!-- Assistant Message -->
        <div *ngIf="message.writtenBy === Role.ASSISTANT" class="flex justify-start mb-4">
          <div class="max-w-xs lg:max-w-md xl:max-w-2xl min-w-0">
            <div class="rounded-lg py-2 break-all overflow-hidden">
              <div *ngIf="chat.isLoading && !message.content" class="flex items-center space-x-2">
                <div class="w-2 h-2 bg-neutral-400 rounded-full animate-bounce" style="animation-delay: 0ms;"></div>
                <div class="w-2 h-2 bg-neutral-400 rounded-full animate-bounce" style="animation-delay: 150ms;"></div>
                <div class="w-2 h-2 bg-neutral-400 rounded-full animate-bounce" style="animation-delay: 300ms;"></div>
              </div>
              <p *ngIf="message.content" class="text-sm text-gray-800 whitespace-pre-wrap break-all overflow-wrap-anywhere">{{ message.content }}</p>
            </div>
            <div class="text-xs text-gray-500 mt-1">
              {{ message.createdAt | date:'short' }}
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Input Area -->
  <div class="flex-shrink-0 w-full bg-white">
    <div class="w-full max-w-3xl mx-auto px-4">
      <app-prompt-input-form
        [form]="chat.form"
        [placeholder]="'Reply to Zumely...'"
        [isSubmitting]="chat.isSubmitting"
        [isDeactivated]="chat.isSubmitting"
        [isLineWrapped]="chat.isLineWrapped"
        (onPressEnter)="replyToZumely()"
        (lineWrapDetected)="handleLineWrapChange($event)">
        <div class="flex items-center gap-1" [class.justify-end]="chat.isLineWrapped">
          <app-prompt-send-button
            aria-label="Send message"
            (clicked)="replyToZumely()"
            [deactivated]="chat.form.invalid"
            [isSubmitting]="chat.isSubmitting"
          />
        </div>
      </app-prompt-input-form>
      <app-chat-disclaimer/>
    </div>
  </div>
</div>
